<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="expense">Expense Tracker</h1>
            <h2 id="addNew">Add A New Item:</h2>
        </div>
        <form action="">
            <div>
                <label class="name">Name:</label>
                <input type="text" class="inputName" >
            </div>
            <div>
                <label class="date">Date:</label>
                <input type="date" class="inputDate" >
            </div>
           <div>
            <label class="Amount">Amount:</label>
            <input type="number" class="inputAmount" >
           </div>            
            <button class="addExpense">Add Expense</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
